<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reader3 - Digital Library</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            content: [
                "./frontend/**/*.{html,js}",
                "./templates/**/*.html"
            ],
            theme: {
                extend: {},
            },
            plugins: [],
            corePlugins: {
                preflight: false,
            }
        }
    </script>

    <!-- Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <!-- Marked.js for markdown parsing -->
    <script src="https://cdn.jsdelivr.net/npm/marked@11.1.1/marked.min.js"></script>

    <!-- html-to-image for better image generation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html-to-image/1.11.11/html-to-image.min.js"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body class="bg-slate-50 text-gray-900 transition-colors duration-300">
    <div id="app" x-data="ReaderPage()" x-init="init()">
        <!-- Reading Progress Indicator -->
        <div id="reading-progress" class="fixed top-0 left-0 w-full h-1 bg-gradient-to-r from-gray-600 to-gray-700 z-50 transition-all duration-300"
               :style="`width: ${readingProgress}%`"></div>

        <!-- Mobile TOC Toggle Bar -->
        <div class="lg:hidden fixed top-0 left-0 right-0 z-40 bg-white/95 dark:bg-gray-900/95 backdrop-blur-sm border-b border-gray-200/60 dark:border-gray-600/60">
            <div class="flex items-center justify-between p-3">
                <button
                    @click="toggleToc()"
                    class="flex items-center gap-2 px-3 py-2 rounded-lg bg-gray-100 dark:bg-gray-800 text-gray-700 dark:text-gray-300 hover:bg-gray-200 dark:hover:bg-gray-700 transition-colors duration-200"
                >
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                    </svg>
                    <span class="text-sm font-medium">ÁõÆÂΩï</span>
                </button>
                <a href="/" class="px-3 py-2 rounded-lg text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-800 text-sm font-medium transition-colors duration-200">
                    ‚Üê ËøîÂõû‰π¶Â∫ì
                </a>
            </div>
        </div>

        <!-- Mobile TOC Overlay -->
        <div
            x-show="showToc"
            x-transition:enter="transition ease-out duration-300"
            x-transition:enter-start="opacity-0"
            x-transition:enter-end="opacity-100"
            x-transition:leave="transition ease-in duration-200"
            x-transition:leave-start="opacity-100"
            x-transition:leave-end="opacity-0"
            class="lg:hidden fixed inset-0 z-50"
            @click.self="toggleToc()"
        >
            <!-- Backdrop -->
            <div class="absolute inset-0 bg-black bg-opacity-50"></div>

            <!-- TOC Panel -->
            <div class="absolute top-0 left-0 bottom-0 w-80 max-w-full bg-white dark:bg-gray-800 shadow-xl overflow-hidden">
                <div class="flex flex-col h-full">
                    <!-- TOC Header -->
                    <div class="flex items-center justify-between p-4 border-b border-gray-200 dark:border-gray-600">
                        <h2 class="text-lg font-semibold text-gray-900 dark:text-gray-100">ÁõÆÂΩï</h2>
                        <button
                            @click="toggleToc()"
                            class="w-8 h-8 flex items-center justify-center rounded-lg text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700 hover:text-gray-600 dark:hover:text-gray-300 transition-colors duration-200"
                        >
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                            </svg>
                        </button>
                    </div>

                    <!-- TOC Content -->
                    <nav class="flex-1 overflow-y-auto p-4">
                        <template x-for="(item, index) in toc" :key="index">
                            <div class="toc-section">
                                <!-- Main chapter -->
                                <a
                                    :href="`/read/${encodeURIComponent(bookId)}/${getChapterIndex(item.href)}`"
                                    @click="toggleToc()"
                                    class="toc-link"
                                    :class="getTocItemClass(item.href) ? 'active' : ''"
                                    style="position: relative;"
                                >
                                    <span x-text="item.title"></span>
                                </a>

                                <!-- Sub-chapters -->
                                <template x-for="(child, childIndex) in item.children" :key="childIndex">
                                    <a
                                        :href="`/read/${encodeURIComponent(bookId)}/${getChapterIndex(child.href)}`"
                                        @click="toggleToc()"
                                        class="toc-sub-link"
                                        :class="getTocItemClass(child.href) ? 'active' : ''"
                                    >
                                        <span x-text="child.title"></span>
                                    </a>
                                </template>
                            </div>
                        </template>
                    </nav>
                </div>
            </div>
        </div>

        <!-- Reading Container -->
        <div class="reader-container">
            <!-- Desktop Sidebar with Table of Contents -->
            <aside class="hidden lg:block sidebar">
                <div class="p-4 border-b border-gray-200 dark:border-gray-600">
                    <a href="/" class="text-gray-600 hover:text-gray-800 font-medium text-sm mb-3 block dark:text-gray-400 dark:hover:text-gray-200">
                        ‚Üê Back to Library
                    </a>
                    <h2 class="text-lg font-semibold text-gray-900 dark:text-gray-100">ÁõÆÂΩï</h2>
                </div>

                <!-- Table of Contents -->
                <nav class="p-4 overflow-y-auto flex-1">
                    <template x-for="(item, index) in toc" :key="index">
                        <div class="toc-section">
                            <!-- Main chapter -->
                            <a
                                :href="`/read/${encodeURIComponent(bookId)}/${getChapterIndex(item.href)}`"
                                class="toc-link"
                                :class="getTocItemClass(item.href) ? 'active' : ''"
                                style="position: relative;"
                            >
                                <span x-text="item.title"></span>
                            </a>

                            <!-- Sub-chapters -->
                            <template x-for="(child, childIndex) in item.children" :key="childIndex">
                                <a
                                    :href="`/read/${encodeURIComponent(bookId)}/${getChapterIndex(child.href)}`"
                                    class="toc-sub-link"
                                    :class="getTocItemClass(child.href) ? 'active' : ''"
                                >
                                    <span x-text="child.title"></span>
                                </a>
                            </template>
                        </div>
                    </template>
                </nav>
            </aside>

            <!-- Main Content Area -->
            <main class="main-content">
                <div class="content-wrapper lg:pt-0 pt-12">
                    <!-- Book Title Header -->
                    <header class="text-center mb-12 pb-8 border-b border-gray-200 dark:border-gray-600">
                        <h1 class="text-3xl font-bold text-gray-900 mb-2 leading-tight" x-text="book?.metadata?.title || ''"></h1>
                        <div class="text-sm text-gray-600 space-x-4">
                            <template x-if="book?.metadata?.authors">
                                <span>‚úçÔ∏è</span>
                                <span x-text="book.metadata.authors.join(', ')"></span>
                            </template>
                            <span x-text="`${chapterIndex + 1}/${book?.chapters || 0}`" class="text-xs opacity-75"></span>
                        </div>
                    </header>

                    <!-- Loading State -->
                    <div x-show="loading" class="text-center py-16">
                        <div class="inline-block w-8 h-8 border-2 border-gray-300 border-t-gray-600 rounded-full animate-spin mb-4"></div>
                        <p class="text-gray-600">Loading chapter...</p>
                    </div>

                    <!-- Error State -->
                    <div x-show="error" class="text-center py-16">
                        <div class="text-4xl mb-4">üìö</div>
                        <h2 class="text-xl font-semibold text-gray-900 mb-2">Failed to Load Chapter</h2>
                        <p class="text-gray-600 mb-4" x-text="error"></p>
                        <button @click="loadChapter()" class="btn bg-gray-600 hover:bg-gray-700 text-white">Retry</button>
                    </div>

                    <!-- Chapter Content -->
                    <div x-show="!loading && !error && chapter" class="book-content">
                        <div x-html="chapter?.content || 'Loading chapter content...'"></div>

                        <!-- Chapter Navigation -->
                        <nav class="flex justify-between items-center mt-8 pt-8 border-t border-gray-200">
                            <a
                                :href="chapterIndex > 0 ? `/read/${encodeURIComponent(bookId)}/${chapterIndex - 1}` : '#'"
                                :class="chapterIndex <= 0 ? 'btn bg-gray-200 text-gray-400 cursor-not-allowed' : 'btn bg-gray-200 hover:bg-gray-300 text-gray-700'"
                                class="btn"
                            >
                                <span>‚Üê</span>
                                <span>Previous</span>
                            </a>

                            <div class="text-sm text-gray-500 dark:text-gray-400">
                                Section <span x-text="chapterIndex + 1"></span> of <span x-text="book?.chapters || 0"></span>
                            </div>

                            <a
                                :href="chapterIndex < (book?.chapters || 1) - 1 ? `/read/${encodeURIComponent(bookId)}/${chapterIndex + 1}` : '#'"
                                :class="chapterIndex >= (book?.chapters || 1) - 1 ? 'btn bg-gray-200 text-gray-400 cursor-not-allowed' : 'btn bg-gray-200 hover:bg-gray-300 text-gray-700'"
                                class="btn"
                            >
                                <span>Next</span>
                                <span>‚Üí</span>
                            </a>
                        </nav>
                    </div>
                </div>
            </main>
        </div>

        <!-- Chat Button -->
        <button
            @click="toggleChat()"
            :class="chatOpen ? 'bg-red-500' : 'bg-gray-600'"
            class="chat-btn"
            style="display: flex !important; visibility: visible !important; position: fixed !important; bottom: 2rem !important; right: 2rem !important; z-index: 9999 !important;"
        >
            üí¨
        </button>

        <!-- Chat Dialog -->
        <div x-show="chatOpen"
             x-transition:enter="transition ease-out duration-300"
             x-transition:enter-start="opacity-0"
             x-transition:enter-end="opacity-100"
             x-transition:leave="transition ease-in duration-300"
             x-transition:leave-start="opacity-100"
             x-transition:leave-end="opacity-0"
             x-cloak
             class="chat-dialog"
             style="position: fixed !important; bottom: 6rem !important; right: 2rem !important; width: 420px !important; height: calc(100vh - 10rem) !important; z-index: 9999 !important;">
            <!-- Chat Header -->
            <div class="chat-header">
                <span data-i18n="chat.title">üìö AI ÈòÖËØªÂä©Êâã</span>
            </div>

            <!-- Chat Messages -->
            <div id="chatMessages" class="chat-messages overflow-y-auto p-4 space-y-4">
                <template x-for="message in messages" :key="message.id">
                    <div
                        :class="message.role === 'user' ? 'text-right' : 'text-left'"
                        class="message-wrapper"
                    >
                        <!-- Interactive area containing both message and actions -->
                        <div
                            class="message-interactive-area"
                            @mouseenter="message.showActions = true"
                            @mouseleave="message.showActions = false"
                        >
                            <div
                                :class="message.role === 'user' ? 'bg-gray-700 text-white rounded-br-lg' : 'bg-gray-100 text-gray-900 border border-gray-300 rounded-bl-lg'"
                                class="message-bubble max-w-[85%] p-3 rounded-2xl break-words"
                            >
                                <!-- Markdown rendering for assistant messages -->
                                <div x-show="message.role === 'assistant'" class="prose" x-html="message.role === 'assistant' ? marked.parse(message.content) : ''"></div>
                                <div x-show="message.role === 'user'" x-text="message.content"></div>

                                <!-- Streaming indicator -->
                                <div x-show="message.streaming" class="flex justify-end mt-1">
                                    <div class="flex space-x-1">
                                        <div class="w-2 h-2 bg-gray-400 rounded-full animate-bounce"></div>
                                        <div class="w-2 h-2 bg-gray-400 rounded-full animate-bounce" style="animation-delay: 0.2s"></div>
                                        <div class="w-2 h-2 bg-gray-400 rounded-full animate-bounce" style="animation-delay: 0.4s"></div>
                                    </div>
                                </div>

                                <!-- Timestamp -->
                                <div class="text-xs text-gray-400 mt-1">
                                    <span x-text="formatTime(message.timestamp)"></span>
                                </div>
                            </div>

                            <!-- Message actions - show on hover for assistant messages, always show for user messages -->
                            <div
                                x-show="!message.streaming && (message.showActions || message.role === 'assistant')"
                                x-transition:enter="transition ease-out duration-200"
                                x-transition:enter-start="opacity-0 transform scale-95"
                                x-transition:enter-end="opacity-100 transform scale-100"
                                x-transition:leave="transition ease-in duration-150"
                                x-transition:leave-start="opacity-100 transform scale-100"
                                x-transition:leave-end="opacity-0 transform scale-95"
                                :class="message.role === 'user' ? 'ml-auto' : 'mr-auto'"
                                class="message-actions flex space-x-1 p-1 mt-2"
                            >
                                <button
                                    @click="copyMessage(message.content)"
                                    class="flex items-center space-x-1"
                                    :title="(message.role === 'user' ? window.i18n.t('chat.copy_user_message') : window.i18n.t('chat.copy_ai_message'))"
                                >
                                    üìã <span class="hidden sm:inline" data-i18n="chat.copy_message">Â§çÂà∂</span>
                                </button>
                                <button
                                    @click="generateImage(message.content)"
                                    class="flex items-center space-x-1"
                                    :title="window.i18n.t('chat.save_as_image')"
                                    x-show="message.role === 'assistant'"
                                >
                                    üñºÔ∏è <span class="hidden sm:inline" data-i18n="chat.save_as_image_text">ÂõæÁâá</span>
                                </button>
                            </div>
                        </div>
                    </div>
                </template>
            </div>

            <!-- Chat Shortcuts -->
            <div class="chat-shortcuts bg-gray-50 p-2 border-b border-gray-200">
                <div class="grid grid-cols-3 gap-1 text-xs">
                    <button @click="handleShortcut('summarize')"
                            class="p-2 text-center text-gray-700 hover:bg-white rounded-lg border border-transparent hover:border-gray-300 transition-all font-medium"
                            data-i18n="chat.shortcuts.summarize">
                        üìù Êô∫ËÉΩÊÄªÁªì
                    </button>
                    <button @click="handleShortcut('notes')"
                            class="p-2 text-center text-gray-700 hover:bg-white rounded-lg border border-transparent hover:border-gray-300 transition-all font-medium"
                            data-i18n="chat.shortcuts.notes">
                        üìã Â≠¶‰π†Á¨îËÆ∞
                    </button>
                    <button @click="handleShortcut('analysis')"
                            class="p-2 text-center text-gray-700 hover:bg-white rounded-lg border border-transparent hover:border-gray-300 transition-all font-medium"
                            data-i18n="chat.shortcuts.analysis">
                        üîç Ê∑±Â∫¶ÂàÜÊûê
                    </button>
                    <button @click="handleShortcut('critical')"
                            class="p-2 text-center text-gray-700 hover:bg-white rounded-lg border border-transparent hover:border-gray-300 transition-all font-medium"
                            data-i18n="chat.shortcuts.critical">
                        üß† ÊâπÂà§ÊÄùËÄÉ
                    </button>
                    <button @click="handleShortcut('connection')"
                            class="p-2 text-center text-gray-700 hover:bg-white rounded-lg border border-transparent hover:border-gray-300 transition-all font-medium"
                            data-i18n="chat.shortcuts.connection">
                        üîó Áü•ËØÜÂÖ≥ËÅî
                    </button>
                    <button @click="handleShortcut('qa')"
                            class="p-2 text-center text-gray-700 hover:bg-white rounded-lg border border-transparent hover:border-gray-300 transition-all font-medium"
                            data-i18n="chat.shortcuts.qa">
                        ‚ùì Êô∫ËÉΩÈóÆÁ≠î
                    </button>
                </div>
            </div>

            <!-- Chat Input -->
            <div class="p-4 border-t border-gray-200 bg-white">
                <div class="flex items-center gap-2">
                    <textarea
                        id="chatInput"
                        x-model="currentMessage"
                        @keydown.enter="sendMessage($event)"
                        data-i18n-placeholder="chat.type_message"
                        placeholder="ËæìÂÖ•‰Ω†ÁöÑÈóÆÈ¢ò..."
                        rows="1"
                        class="flex-1 resize-none border border-gray-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-gray-500"
                        :disabled="isLoading"
                    ></textarea>
                    <button
                        @click="sendMessage()"
                        :disabled="isLoading || !currentMessage.trim()"
                        class="bg-gray-600 text-white border-0 rounded-lg w-10 h-10 flex items-center justify-center hover:bg-gray-700 disabled:opacity-50 disabled:cursor-not-allowed"
                    >
                        <span x-show="!isLoading">‚Üí</span>
                        <span x-show="isLoading">‚è≥</span>
                    </button>
                </div>
            </div>
        </div>

      </div>

    <!-- i18n Module (must load first) -->
    <script src="/locales/index.js"></script>

    <!-- JavaScript Modules -->
    <script type="module" src="/js/reader-app.js"></script>

    <!-- Alpine.js (loaded after our modules) -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</body>
</html>
