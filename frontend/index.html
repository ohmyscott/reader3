<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reader3 - Digital Library</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            content: [
                "./frontend/**/*.{html,js}",
                "./templates/**/*.html"
            ],
            theme: {
                extend: {},
            },
            plugins: [],
            corePlugins: {
                preflight: false,
            }
        }
    </script>

    <!-- Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body class="bg-slate-50 text-gray-900 transition-colors duration-300">
    <div id="app" x-data="LibraryPage()" x-init="init()">
        <!-- Header -->
        <header class="bg-gradient-to-r from-gray-700 to-gray-800 border-b border-gray-600 shadow-lg">
            <div class="container mx-auto px-6 py-4">
                <div class="flex justify-between items-center">
                    <h1 class="text-3xl font-bold text-white">üìö My Library</h1>
                    <div class="flex items-center gap-3">
                        <!-- Dark Mode Toggle -->
                        <button
                            @click="toggleDarkMode()"
                            class="p-2 rounded-lg bg-white/20 hover:bg-white/30 text-white transition-all duration-200"
                            :title="isDarkMode ? 'Switch to light mode' : 'Switch to dark mode'"
                        >
                            <span x-show="!isDarkMode">üåô</span>
                            <span x-show="isDarkMode">‚òÄÔ∏è</span>
                        </button>
                        <button
                            @click="openUploadModal()"
                            class="btn bg-gray-600 hover:bg-gray-700 text-white shadow-md hover:shadow-lg"
                        >
                            <span>üìö</span>
                            <span>Upload Book</span>
                        </button>
                    </div>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="container mx-auto px-6 py-8">
            <!-- Loading State -->
            <div x-show="loading" class="text-center py-16">
                <div class="inline-block w-8 h-8 border-2 border-gray-300 border-t-gray-600 rounded-full animate-spin mb-4"></div>
                <p class="text-gray-600">Loading books...</p>
            </div>

            <!-- Error State -->
            <div x-show="error" class="text-center py-16">
                <div class="text-4xl mb-4">üìö</div>
                <h2 class="text-xl font-semibold text-gray-900 mb-2">Failed to Load Books</h2>
                <p class="text-gray-600 mb-4" x-text="error"></p>
                <button @click="loadBooks()" class="btn bg-gray-600 hover:bg-gray-700 text-white">Retry</button>
            </div>

            <!-- Empty State -->
            <div x-show="!loading && !error && books.length === 0" class="text-center py-16">
                <div class="text-4xl mb-4 opacity-30">üìö</div>
                <h2 class="text-xl font-semibold text-gray-900 mb-2">No books yet</h2>
                <p class="text-gray-600 mb-6">Upload your first EPUB file to get started with your personal reading library.</p>
                <button @click="openUploadModal()" class="btn bg-gray-600 hover:bg-gray-700 text-white">
                    <span>üì§</span>
                    <span>Upload Your First Book</span>
                </button>
            </div>

            <!-- Books Grid -->
            <div x-show="!loading && !error && books.length > 0" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <template x-for="book in books" :key="book.id">
                    <article class="card p-6 transition-all duration-200 hover:shadow-lg hover:scale-105 animate-fade-in bg-gradient-to-br from-slate-50 to-gray-50 hover:from-slate-100 hover:to-gray-100 dark:from-gray-800 dark:to-gray-700 dark:hover:from-gray-700 dark:hover:to-gray-600">
                        <div>
                            <h3
                                class="text-lg font-semibold text-gray-900 mb-2 line-clamp-2 dark:text-gray-100"
                                :title="book.title"
                                x-text="book.title"
                            ></h3>

                            <div class="space-y-2 text-sm text-gray-600 mb-4 dark:text-gray-300">
                                <div>
                                    <span>‚úçÔ∏è</span>
                                    <span x-text="book.author"></span>
                                </div>
                                <div>
                                    <span>üìñ</span>
                                    <span x-text="book.chapters + ' sections'"></span>
                                </div>
                            </div>
                        </div>

                        <div class="flex justify-between items-center">
                            <button
                                @click="openReader(book.id)"
                                class="btn bg-gray-700 hover:bg-gray-800 text-white shadow-md hover:shadow-lg text-sm"
                            >
                                <span>üìñ</span>
                                <span>Read Book</span>
                            </button>

                            <div class="text-xs text-gray-500">
                                <span x-text="book.image_count || 0"></span>
                                <span> images</span>
                            </div>
                        </div>
                    </article>
                </template>
            </div>
        </main>

        <!-- Upload Modal -->
        <div
            x-show="showUploadModal"
            class="modal-overlay"
            @click="closeUploadModal()"
        >
            <div
                class="modal-content max-w-lg"
                @click.stop
            >
                <!-- Modal Header -->
                <div class="flex justify-between items-center p-6 border-b border-gray-200">
                    <h2 class="text-xl font-semibold text-gray-900">Upload EPUB Book</h2>
                    <button
                        @click="closeUploadModal()"
                        class="w-8 h-8 flex items-center justify-center text-gray-400 hover:text-gray-600 hover:bg-gray-100 rounded-lg transition-colors duration-200 text-lg leading-none"
                        title="Close dialog"
                    >
                        √ó
                    </button>
                </div>

                <!-- Modal Body -->
                <div class="p-6">
                    <p class="text-gray-600 mb-6">Select an EPUB file to process and add to your library.</p>

                    <!-- Upload Area -->
                    <div
                        class="border-2 border-dashed border-gray-300 rounded-lg p-8 text-center transition-colors cursor-pointer"
                        :class="{
                            'border-gray-400 bg-gray-50': uploadStatus?.type === 'processing'
                        }"
                        @click="document.getElementById('fileInput').click()"
                        @dragover="handleDragOver"
                        @dragleave="handleDragLeave"
                        @drop="handleDrop"
                    >
                        <input
                            id="fileInput"
                            type="file"
                            accept=".epub"
                            @change="handleFileSelect"
                            class="hidden"
                        >

                        <div class="text-4xl mb-4">üìö</div>
                        <div class="mb-4 text-gray-600">
                            Drag and drop your EPUB file here, or
                        </div>
                        <button class="btn bg-gray-500 hover:bg-gray-600 text-white border-0">
                            Choose File
                        </button>
                    </div>

                    <!-- File Info -->
                    <div x-show="selectedFile" class="mt-4 p-3 bg-gray-50 rounded-lg">
                        <strong>Selected file:</strong>
                        <span x-text="selectedFile?.name"></span>
                    </div>

                    <!-- Upload Status -->
                    <div x-show="uploadStatus" class="mt-4 p-4 rounded-lg border"
                         :class="getStatusColor(uploadStatus?.type)">
                        <p x-text="uploadStatus?.message"></p>
                    </div>

                    <!-- Upload Button -->
                    <button
                        @click="uploadBook()"
                        :disabled="!selectedFile || uploading"
                        class="w-full mt-6 btn btn-success disabled:opacity-50 disabled:cursor-not-allowed"
                    >
                        <span x-show="!uploading">üì§ Upload Book</span>
                        <span x-show="uploading">‚è≥ Processing...</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript Modules -->
    <script type="module" src="./js/app.js"></script>

    <!-- Alpine.js (loaded after our modules) -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</body>
</html>
